# NOTE: This nginx configuration is for EXTERNAL nginx setup (not in Docker stack)
# The nginx service has been removed from docker-compose files
# Configure your external nginx to proxy to the web service
# 
# Development nginx configuration (HTTP only, no SSL required)
# For production, use nginx.conf with TLS 1.3+

upstream django {
    server localhost:8001;  # Adjust to your Docker host IP/port (dev uses 8001)
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 10M;

    # Security Headers (even in development)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # API and admin
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
