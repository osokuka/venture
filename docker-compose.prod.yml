

# Production Docker Compose for VentureLink Platform

services:
  # Frontend - React Production Build with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: venturelink_frontend_prod
    ports:
      - "3000:80"
    depends_on:
      - web
    restart: always
    networks:
      - venturelink-network

  # Backend - Django with Gunicorn
  web:
    build:
      context: ./backend
    container_name: venturelink_web_prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    entrypoint: /app/entrypoint.sh
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8001:8000"
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=https://ventureuplink.com,https://www.ventureuplink.com,https://backend.ventureuplink.com
      - DJANGO_ALLOWED_HOSTS=ventureuplink.com,www.ventureuplink.com,backend.ventureuplink.com
      - CSRF_TRUSTED_ORIGINS=https://ventureuplink.com,https://www.ventureuplink.com,https://backend.ventureuplink.com
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - venturelink-network

  # Note: Nginx service removed - using external Nginx Proxy Manager
  # Configure Nginx Proxy Manager to proxy:
  # - Frontend: http://frontend:80 (for ventureuplink.com) - exposed on host port 3000
  # - Backend API: http://web:8000 (for backend.ventureuplink.com or api.ventureuplink.com) - exposed on host port 8001

  # Database - PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: venturelink_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Same port as development
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - venturelink-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: venturelink_redis_prod
    ports:
      - "6381:6379"  # Same port as development
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - venturelink-network

  # Celery Worker
  celery:
    build:
      context: ./backend
    container_name: venturelink_celery_prod
    command: celery -A config worker --loglevel=info
    volumes:
      - media_volume:/app/media
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: always
    networks:
      - venturelink-network

  # Celery Beat
  celery-beat:
    build:
      context: ./backend
    container_name: venturelink_celery_beat_prod
    command: celery -A config beat --loglevel=info
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - celery
    restart: always
    networks:
      - venturelink-network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  venturelink-network:
    driver: bridge
