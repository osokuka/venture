

# Production Docker Compose for VentureLink Platform
# Note: Using external Nginx (not included in docker-compose)
# Frontend container uses 'serve' to serve static files on port 3000
# Backend uses Gunicorn on port 8001
# All ports match development setup for consistency

services:
  # Frontend - React Production Build (serve static files, external nginx handles proxying)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: venturelink_frontend_prod
    ports:
      - "3000:80"  # Frontend exposed on port 3000 (serve static files)
    depends_on:
      - web
    restart: always
    networks:
      - venturelink-network

  # Backend - Django with Gunicorn
  web:
    build:
      context: ./backend
    container_name: venturelink_web_prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile -
    entrypoint: /app/entrypoint.sh
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8001:8000"  # Backend API exposed on port 8001
    env_file:
      - ./backend/.env
    environment:
      # Database connection (from .env, with container override)
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=5432
      # Redis connection (from .env, with container override)
      - REDIS_URL=redis://redis:6379/0
      # Django settings (from .env)
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DJANGO_SETTINGS_MODULE=config.settings.production
      # CORS and CSRF (from .env)
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      # Frontend URL (from .env)
      - FRONTEND_URL=${FRONTEND_URL}
      # Email configuration (from .env)
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      # Superuser creation (from .env)
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
      - DJANGO_SUPERUSER_NAME=${DJANGO_SUPERUSER_NAME}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - venturelink-network

  # Database - PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: venturelink_db_prod
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # PostgreSQL exposed on port 5433
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - venturelink-network

  # Redis - For Celery
  redis:
    image: redis:7-alpine
    container_name: venturelink_redis_prod
    ports:
      - "6381:6379"  # Redis exposed on port 6381
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - venturelink-network

  # Celery Worker
  celery:
    build:
      context: ./backend
    container_name: venturelink_celery_prod
    command: celery -A config worker --loglevel=info --concurrency=2
    volumes:
      - media_volume:/app/media
      - logs_volume:/app/logs
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=config.settings.production
    depends_on:
      - db
      - redis
      - web
    restart: always
    networks:
      - venturelink-network

  # Celery Beat - Scheduler
  celery-beat:
    build:
      context: ./backend
    container_name: venturelink_celery_beat_prod
    command: celery -A config beat --loglevel=info
    volumes:
      - logs_volume:/app/logs
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=config.settings.production
    depends_on:
      - db
      - redis
      - celery
    restart: always
    networks:
      - venturelink-network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  venturelink-network:
    driver: bridge
